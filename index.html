<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Meta tags -->

    <!-- Favicon -->

    <!-- Title -->

    <main class="container">
        <div class="card">

                <h2 class="card__name">Jessica Randall</h2>

                <p class="card__description">"Front-end developer and avid reader."</p>

            <menu class="card__menu">
                <ul class="card__menu-list">
                    <li class="card__menu-item">
                        <a href="https://github.com/ezequiel-arevalo" target="_blank" aria-label="Visit Jessica's Github profile">Github</a>
                    </li>
                    <li class="card__menu-item">
                        <a href="https://www.frontendmentor.io/profile/ezequiel-arevalo" target="_blank" aria-label="Visit Jessica's Frontend Mentor profile">Frontend Mentor</a>
                    </li>
                    <li class="card__menu-item">
                        <a href="https://www.linkedin.com/in/ezequiel-arevalo/" target="_blank" aria-label="Visit Jessica's LinkedIn profile">LinkedIn</a>
                    </li>
                    <li class="card__menu-item">
                        <a href="https://x.com/ezequie_arevalo" target="_blank" aria-label="Visit Jessica's Twitter profile">X</a>
                    </li>
                    <li class="card__menu-item">
                        <a href="https://www.threads.net/@ezequie_arevalo" target="_blank" aria-label="Visit Jessica's Threads profile">Threads</a>
                    </li>
                </ul>
            </menu>
        </div>
    </main>

    <footer class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
        <p>
            Coded by <a href="https://www.frontendmentor.io/profile/ezequiel-arevalo" target="_blank">Ezequiel Thomas Arevalo</a>.

    </footer>
